<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar aula criada</title>
    <link rel="stylesheet" href="aula_alterar.css">
</head>
<body>
    <h1>Alteração de Aula.</h1>
    <hr>
    <p>
        Pode alterar os dados da aula criada.
    </p>
    <div>
        <div>
            <label for="hora_inicio">Horário de Início</label>
            <input type="datetime-local" id="hora_inicio">
            <input type="hidden" id="id">
        </div>
    </div>
     <div>
        <div>
            <label for="hora_fim">Horário de fim</label>
            <input type="datetime-local" id="hora_fim">
        </div>
    </div>
     <div>
        <div>
            <label for="mensagem">Descrição ou mensagem para aula</label>
            <input type="text" id="mensagem">
        </div>
    </div>
    <div>
        <div>
            <button id="enviar">Enviar</button>
        </div>
    </div>

    <script src="../js/avaliacao_alterar.js"></script>
    <script src="../js/valida_sessao.js"></script>
</body>
</html>
