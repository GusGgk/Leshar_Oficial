<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Avaliação</title>
    <link rel="stylesheet" href="../aulas/aula_alterar.css">
</head>
<body>
    <div>
        <h1>Alteração de Avaliação.</h1>
        <hr>
        <p>
            Pode alterar os dados da avaliação criada.
        </p>
        <div>
            <div>
                <label for="pontuacao">Pontuação (Ex: 0.0 a 5.0)</label>
                <input type="number" step="0.1" id="pontuacao">
                <input type="hidden" id="id">
            </div>
        </div>
        <div>
            <div>
                <label for="data">Data da Avaliação</label>
                <input type="date" id="data">
            </div>
        </div>
        <div>
            <div>
                <label for="mensagem">Observação (Mensagem)</label>
                <input type="text" id="mensagem">
            </div>
        </div>
        <div>
            <div>
                <button id="enviar">Enviar</button>
            </div>
        </div>
    </div> <script src="../js/avaliacao_alterar.js"></script>
    <script src="../js/valida_sessao.js"></script>
</body>
</html>
