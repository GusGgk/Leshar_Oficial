<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nova Avaliação</title>
    <link rel="stylesheet" href="../aulas/aula_novo.css">
</head>
<body>
    <div>
        <h1>Registrar nova avaliação</h1>
        <hr>
        <p>
            Preencha os dados da avaliação da aula.
        </p>

        <div>
            <div>
                <label for="participante_aula_id">ID da Aula (Participante)</label>
                <input type="number" id="participante_aula_id" placeholder="ID da aula que participou">
            </div>
        </div>

        <div>
            <div>
                <label for="pontuacao">Pontuação (Ex: 0.0 a 5.0)</label>
                <input type="number" step="0.1" id="pontuacao" placeholder="4.5">
            </div>
        </div>
        <div>
            <div>
                <label for="data">Data da Avaliação</label>
                <input type="date" id="data">
            </div>
        </div>
        <div>
            <div>
                <label for="mensagem">Observação (Mensagem)</label>
                <input type="text" id="mensagem" placeholder="Descreva sua experiência...">
            </div>
        </div>
        <div>
            <div>
                <button id="enviar">Enviar</button>
            </div>
        </div>
    </div> <script src="../js/avaliacao_novo.js"></script>
    <script src="../js/valida_sessao.js"></script>
</body>
</html>
